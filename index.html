<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="father">
      <div class="pink-card">
        <img class="logo" src="imgs/logo.png" alt="" />
        <div class="number">39</div>
        <img class="sneaker" src="imgs/preview.png" alt="" />
        <div class="navigation">
          <div class="navigation__dot"></div>
          <div class="navigation__dot"></div>
          <div class="navigation__dot"></div>
        </div>
      </div>

      <div class="white-card">
        <div class="white-card__header">
          <div class="white-card__header__title text-6xl font-bold">
            Nike Flyknit
          </div>

          <div class="white-card__header__price">
            <div class="mr-4 text-2xl font-medium">$189.00</div>
            <div class="font-light text-gray-400">$259.00</div>
          </div>
        </div>

        <div class="white-card__text">
          With a flexible Flyknit upper placed directly on top of a radically
          reinvented Air cushioning system, The Nike Air VaporMax defies
          conventional style and provides an unbelievably light, bouncy and
          flexible feel.
        </div>

        <form>
          <div class="form-field">
            <div class="form-field__label mr-28">Size</div>
            <div class="form-field__content">
              <div class="radio">
                <label class="radio__item">
                  <input
                    type="radio"
                    name="size"
                    value="s"
                    class="radio__field"
                  />
                  <span class="radio__label">S</span>
                </label>
                <label class="radio__item">
                  <input
                    type="radio"
                    name="size"
                    value="m"
                    class="radio__field"
                  />
                  <span class="radio__label">M</span>
                </label>
                <label class="radio__item">
                  <input
                    type="radio"
                    name="size"
                    value="l"
                    class="radio__field"
                  />
                  <span class="radio__label">L</span>
                </label>
                <label class="radio__item">
                  <input
                    type="radio"
                    name="size"
                    value="xl"
                    class="radio__field"
                  />
                  <span class="radio__label">XL</span>
                </label>
                <label class="radio__item">
                  <input
                    type="radio"
                    name="size"
                    value="xxl"
                    class="radio__field"
                  />
                  <span class="radio__label">XXL</span>
                </label>
              </div>
            </div>
          </div>

          <div class="flex items-center mb-12">
            <div class="form-field__label mr-16">Amount</div>

            <div class="counter form-content flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#E26896"
              >
                <path d="M24 0v24H0V0h24z" fill="none" opacity=".87" />
                <path d="M14 7l-5 5 5 5V7z" />
              </svg>
              <div class="font-normal text-3xl">2</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#E26896"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M10 17l5-5-5-5v10z" />
              </svg>
            </div>
          </div>

          <button class="button">buy now</button>
        </form>
      </div>
    </div>
  </body>
</html>
